<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
.a {
	text-align:center;
	font-size:1.3em; 
	width:240px;
	height:30px;
	border: none; 
	border-bottom: solid 3px black;
}
.b {
	width:100px;
	height:50px;
	font-size:0.8em;
	border-radius:10%;
	border:solid black;
	display:inline-block;
}
</style>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">   
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<title>주절..&#127866; 주절...&#128172;</title>
</head>
<body>
<div class="container" th:align="center">
<div class="mt-4 p-3 mb-3 bg-success text-white rounded">
	<h3>다같이 주절..<span style="background:none;">&#127866;</span>주절...<span style="background:none;">&#128491;</span></h3>
	<h5><font class="bg bg-light text-dark" th:text="|${session.member.name}(${session.member.MemberId})|"></font>님 환영하주</h5>
</div>

<!-- nav -->
<ul class="nav nav-tabs nav-fills nav-justified">
  <li class="nav-item">
    <span style="font-size:1.1em">&#127866;&#128172;&#127866;&#128172;</span>
  </li>
  <li class="nav-item">
    <a class="nav-link" style="color:black;" th:href="@{/getMemberInfo}">시크릿주주</a>
  </li>
  <li class="nav-item">
    <a class="nav-link " style="color:black;" th:href="@{/getBoardList}">다같이 주절주절</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" style="color:black;" th:href="@{/getBoardMyList}">나혼자 주절주절</a>
  </li>
  <th:block th:if="${session.member.memberId=='admin'}">
    <li class="nav-item">
    <a class="nav-link active" style="color:black;" th:href="@{/getMemberList}">관리자페이지</a>
  </li>
  </th:block>
  <li class="nav-item">
    <a class="nav-link" style="color:black;" th:href="@{/logout}">떠나주</a>
  </li>
</ul>
<!-- nav -->
<div class="container" align="center">
	<form action="updateMember" method="post" >			
			<div style="margin-top:110px;" vertical-align="middle">
			<div class="wrapper" text-align="center" style="padding-top:50px;width:600px; height:500px; border:solid 3px; border-radius:10%;">
            <div style="height:80px;">
			<h1>&#127866; <font color="green" th:text="|${member.name}(${member.memberId})|"></font> &#127866;</h1>
            </div>
		<!-- 	<h5><font class="bg bg-danger" th:text="|${session['member'].name}(${session.member.id})|"></font>님 환영합니다!!</h5>  -->
		
	
	
           <div >
    <div class="col-md-8 mb-2">
      <input type="text" class="a" name="memberId" th:value="${ member.getMemberId() }" readonly>
    </div>
    <div class="col-md-8 mb-2">
      <input type="password" class="a" name="password" th:value="${ member.getPassword() }" readonly>
    </div>
    <div class="col-md-8 mb-2">
      <input type="text" class="a" name="name" th:value="${ member.getName() }" >
    </div>
    <div class="col-md-8 mb-2">
      <input type="text" class="a" name="gender" th:value="${ member.getGender() }" >
    </div>
    <div class="col-md-8 mb-4">
      <input type="text" class="a" name="age" th:value="${ member.getAge() }" >
    </div>
 </div>   

  <div class="col-md-12 mt-3">
  <a th:href="@{/getMemberList}" class="btn btn-outline-dark">회원목록</a>
  <input type="submit" class="btn btn-outline-warning" value="회원수정" />
  <a th:href="@{/deleteMember(memberId=${member.memberId})}" class="btn btn-outline-danger">회원삭제</a>
  </div>
</form>
	</div>
</body>
</html>
