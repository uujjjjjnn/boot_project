<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+HK:wght@500&family=Noto+Serif+KR&display=swap');
.f {
	font-family: 'Noto Serif KR', serif;
}
  .a {
    text-align: center;
    font-size: 1.3em;
    width: 240px;
    height: 30px;
    border: none;
    border-bottom: solid 3px black;
  }

  .b {
    width: 100px;
    height: 50px;
    font-size: 0.8em;
    border-radius: 10%;
    border: solid black;
    display: inline-block;
  }
</style>

<head>
  <title class="f">&#127866;&#128172;&#127866;&#128172;</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body class="f">
  <div class="container" align="center">
  <div class="mt-4 p-3 mb-3"></div>
    <form th:action="updateMemberMy" method="post">
      <div style="margin-top: 110px;margin-bottom:110px;" vertical-align="middle">
        <div class="wrapper" text-align="center" style="padding-top: 50px; width: 600px; height: 500px; border: solid 3px; border-radius: 10%;">
          <div style="height: 80px;">
            <h1><font color="green" th:text="|${session['member'].name}(${session.member.memberId})|"></font>님 환영하주&#127866;</h1>
          </div>
          <div>
            <div class="col-md-8 mb-2">
              <input type="text" class="a" name="memberId" th:value="${ session.member.getMemberId() }">
            </div>
            <div class="col-md-8 mb-2">
              <input type="password" class="a" name="password" th:value="${ session.member.getPassword() }">
            </div>
            <div class="col-md-8 mb-2">
              <input type="text" class="a" name="name" th:value="${ session.member.getName() }">
            </div>
            <div class="col-md-8 mb-2">
               <select name="gender" class="a">
      <option th:text="${ session.member.getGender() }" selected ></option>
      <option th:value="FEMALE">FEMALE</option>
      <option th:value="MALE">MALE</option>
      </select>
            </div>
            <div class="col-md-8 mb-4">
               <select name="age" class="a">
      <option name="age" th:text="${session.member.getAge()}" selected></option>
      <option name="age" th:value="20대">20대</option>
      <option name="age" th:value="30대">30대</option>
      <option name="age" th:value="40대">40대</option>
      <option name="age" th:value="50대">50대</option>
      <option name="age" th:value="기타">기타</option> 

</select>
            </div>
            <div class="col-md-12">
              <div class="b" margin-right="30px">
                <a th:href="getBoardMyList" style="display: inline-block; text-decoration: none; color: green"><strong>나혼자<br>주절주절</strong></a>
              </div>&nbsp;&nbsp;
              <div class="b" margin-right="30px">
                <a th:href="getBoardList" style="display: inline-block; text-decoration: none; color: green"><strong>다같이<br>주절주절</strong></a>
              </div>
              <th:block th:if="${session.member.memberId=='admin'}">
                <div class="b" margin-right="30px">
                 &nbsp;&nbsp; <a th:href="@{/getMemberList}" style="display: inline-block; text-decoration: none; color: green"><strong>주주<br />총회</strong></a>
                </div>
              </th:block>
            </div>
            <div class="col-md-12 mt-2">
              <div margin-right="30px" style="display: inline-block;">
                <a class="btn btn-outline-secondary" th:href="logout">떠나주</a>&nbsp;&nbsp;
              </div>
              <div margin-right="30px" style="display: inline-block;">
                <input type="submit" class="btn btn-outline-warning" value="수정하주" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
	</div>
	</div>
</body>
</html>
