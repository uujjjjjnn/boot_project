<body>

	
	<div class="container" align="center">
			<div style="margin-top:110px;" vertical-align="middle">
			
			<div class="wrapper" text-align="center" style="padding-top:50px;width:600px; height:500px; border:solid 3px; border-radius:10%;">
            <div style="height:90px;">
			<h1><font color="green" th:text="|${session['member'].name}(${session.member.memberId})|"></font>님 환영합니다!!</h1>
            </div>
		<!-- 	<h5><font class="bg bg-danger" th:text="|${session['member'].name}(${session.member.id})|"></font>님 환영합니다!!</h5>  -->
		
	
	
           <div>
    <div class="col-md-8 mb-2">

    </div>
    <div class="col-md-8 mb-2">
      <input type="text" style="font-size:1.3em; width:240px;height:30px;border: none; border-bottom: solid 3px black;" name="name" th:value="${ session.member.getName() }" readonly>
    </div>
    <div class="col-md-8 mb-2">
      <input type="text" style="font-size:1.3em; width:240px;height:30px;border: none; border-bottom: solid 3px black;" name="gender" th:value="${ session.member.getGender() }" readonly>
    </div>
    <div class="col-md-8 mb-2">
      <input type="text" style="font-size:1.3em; width:240px;height:30px;border: none; border-bottom: solid 3px black;" name="age" th:value="${ session.member.getAge() }" readonly>
    </div>
<div class="col-md-12">
	<div style="width:100px;height:50px;font-size:1em;border-radius:10%;border:solid black;">
