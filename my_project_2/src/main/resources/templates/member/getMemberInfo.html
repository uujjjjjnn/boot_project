<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<style>
  .a {
    text-align: center;
    font-size: 1.3em;
    width: 240px;
    height: 30px;
    border: none;
    border-bottom: solid 3px black;
  }

  .b {
    width: 100px;
    height: 50px;
    font-size: 0.8em;
    border-radius: 10%;
    border: solid black;
    display: inline-block;
  }
</style>

<head>
  <title>주절..&#127866; 주절...&#128172;</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container" align="center">
    <form th:action="updateMemberMy" method="post">
      <div style="margin-top: 110px;" vertical-align="middle">
        <div class="wrapper" text-align="center" style="padding-top: 50px; width: 600px; height: 500px; border: solid 3px; border-radius: 10%;">
          <div style="height: 80px;">
            <h1><font color="green" th:text="|${session['member'].name}(${session.member.memberId})|"></font>님 환영하주&#127866;</h1>
          </div>
          <div>
            <div class="col-md-8 mb-2">
              <input type="text" class="a" name="memberId" th:value="${ session.member.getMemberId() }">
            </div>
            <div class="col-md-8 mb-2">
              <input type="password" class="a" name="password" th:value="${ session.member.getPassword() }">
            </div>
            <div class="col-md-8 mb-2">
              <input type="text" class="a" name="name" th:value="${ session.member.getName() }">
            </div>
            <div class="col-md-8 mb-2">
              <input type="text" class="a" name="gender" th:value="${ session.member.getGender() }">
            </div>
            <div class="col-md-8 mb-4">
              <input type="text" class="a" name="age" th:value="${ session.member.getAge() }">
            </div>
            <div class="col-md-12">
              <div class="b" margin-right="30px">
                <a th:href="getBoardMyList" style="display: inline-block; text-decoration: none; color: green"><strong>나혼자<br>주절주절</strong></a>
              </div>
              <div class="b" margin-right="30px">
                <a th:href="getBoardList" style="display: inline-block; text-decoration: none; color: green"><strong>다같이<br>주절주절</strong></a>
              </div>
              <th:block th:if="${session.member.memberId=='admin'}">
                <div class="b" margin-right="30px">
                  <a th:href="@{/getMemberList}" style="display: inline-block; text-decoration: none; color: green"><strong>관리자<br>페이지</strong></a>
                </div>
              </th:block>
            </div>
            <div class="col-md-12 mt-2">
              <div margin-right="30px" style="display: inline-block;">
                <a class="btn btn-outline-secondary" th:href="logout">Logout</a>
              </div>
              <div margin-right="30px" style="display: inline-block;">
                <input type="submit" class="btn btn-outline-warning" value="회원수정" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
