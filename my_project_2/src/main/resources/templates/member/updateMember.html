<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">   
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<title>주절..&#127866; 주절...&#128172;</title>
</head>
<body>
	<div class="container" align="center">
		<form action="updateMember" method="post" border="2" >
	<h1 style="height:100px">회원수정</h1>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault01" align="left">아이디</label>
      <input type="text" class="form-control" id="validationDefault01" name="memberId" th:value="${member.memberId}" readonly>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationDefault02">비밀번호</label>
      <input type="text" class="form-control" id="validationDefault01" name="password" th:value="${member.password}">
    </div>
  </div> 
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault03">이름</label>
      <input type="text" class="form-control" id="validationDefault02" name="name" th:value="${member.name}">
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationDefault04">성별</label>
      <input type="text" class="form-control" id="validationDefault03" name="gender" th:value="${member.gender}">
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationDefault04">연령대</label>
      <input type="text" class="form-control" id="validationDefault03" name="age" th:value="${member.age}">
    </div>
    </div>
    

  </div>
  <a th:href="@{/getMemberList}" class="btn btn-outline-success">회원목록</a>
  <input type="submit" class="btn btn-success" value="회원수정" />
  <a th:href="@{/deleteMember(memberId=${member.memberId})}" class="btn btn-danger">회원삭제</a>
</form>
	</div>
</body>
</html>
