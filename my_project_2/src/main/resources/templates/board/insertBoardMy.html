<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+HK:wght@500&family=Noto+Serif+KR&display=swap');
.f {
	font-family: 'Noto Serif KR', serif;
}
.a {
	font-size:1.3em; 
	width:240px;
	height:30px;
	border: none; 
	border-bottom: solid 3px black;
	text-align: center;
}
.l {
	width:100px;
	background:none;
	text-align:right;
	color:gray;
}
.r {
	width:90px;
	background:none;
	text-align:left;
}
.tag {
	font-size:1em; 
	width:15px;
	height:20px;
	border: none; 
	border-bottom: solid 3px black; 
	color:gray; 
}
.tagValue {
	font-size:1em; 
	width:170px;
	height:20px;
	border: none; 
	border-bottom: solid 3px black; 
	color:gray;
}
</style>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" 
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" 
		crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<title>&#127866;&#128172;&#127866;&#128172;</title>
</head>
<body class="f">
<div class="container" th:align="center">
<div class="mt-4 p-3 mb-3 bg-success text-white rounded">
	<h3>나혼자 주절주절<span style="background:none;">&#127866;&#128489;</span></h3>
	<h5><font class="bg bg-light text-dark" th:text="|${session.member.name}(${session.member.MemberId})|"></font>주주님 환영하주</h5>
</div>

<!-- nav -->
<ul class="nav nav-tabs nav-fills nav-justified">
  <li class="nav-item">
    <span style="font-size:1.1em">&#127866;&#128172;&#127866;&#128172;</span>
  </li>
  <li class="nav-item">
    <a class="nav-link" style="color:black;" th:href="@{/getMemberInfo}">시크릿주주</a>
  </li>
  <li class="nav-item">
    <a class="nav-link " style="color:black;" th:href="@{/getBoardList}">다같이 주절주절</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" style="color:black;" th:href="@{/getBoardMyList}">나혼자 주절주절</a>
  </li>
  <th:block th:if="${member.memberId=='admin'}">
    <li class="nav-item">
    <a class="nav-link" style="color:black;" th:href="@{/getMemberList}">주주총회</a>
  </li>
  </th:block>
  <li class="nav-item">
    <a class="nav-link" style="color:black;" th:href="@{/logout}">떠나주</a>
  </li>
</ul>
<!-- nav -->

<div class="container" align="center">
	<form th:action="insertBoardMy" method="post">
		<input type="hidden" name="memberId" class="form-control" th:value="${session.member.memberId}">
		<div class="wrapper" text-align="center" style="padding-top:60px;">
		<div >
      <div class="row">
      <div class="col-md-3 mb-4">
      <select name="type" class="a" required>
      <option name="type" th:text="주종" disabled selected></option>
      <option name="type" th:value="맥주">맥주</option>
      <option name="type" th:value="막걸리">막걸리</option>
      <option name="type" th:value="소주">소주</option>
      <option name="type" th:value="와인">와인</option>
      <option name="type" th:value="기타">기타</option>
      </select>
		</div>
	  <div class="col-md-3 mb-5">
      <input placeholder="상품명" type="text" class="a" name="itemName" value="" required>
    </div>
     <div class="col-md-3 mb-5">
     <table>
      <input type="text" class="a" style="width:150px;text-align:right" name="degree" value="" required>
    	<input type="text" class="a r" style="width:90px" value=" %" disabled/>
     </table>
    </div>
     <div class="col-md-3 mb-5">
        <table>
        <input type="text" class="a l"  style="width:110px"value="만족도 : " disabled/>
      <input type="text" class="a" style="width:40px" name="score" value="" required>
    	<input type="text" class="a r" value=" / 5" disabled/>
     </table>
    </div>
		</div>
		
	  <div class="row">
      
    <div class="col-md-3 mb-5">
        <table display="inline-block">
    	<input type="text" class="a l"  value="단맛 : " disabled/>
      <input type="text" class="a" style="width:50px" name="flavorSweet" value="" required>
    	<input type="text" class="a r" value=" / 5" disabled/>
    </table>
    </div>
    <div class="col-md-3 mb-5">
    <table display="inline-block">
    	<input type="text" class="a l"  value="탄산 : " disabled/>
      <input type="text" class="a" style="width:50px" name="flavorPop" value="" required>
    	<input type="text" class="a r" value=" / 5" disabled/>
    </table>
    </div>
      
    <div class="col-md-3 mb-5">
    <table display="inline-block">
    	<input type="text" class="a l"  value="바디 : " disabled/>
      <input type="text" class="a" style="width:50px" name="flavorBody" value="" required>
    	<input type="text" class="a r" value=" / 5" disabled/>
    </table>
    </div>
    <div class="col-md-3 mb-5">
    <table display="inline-block">
    	<input type="text" class="a l"  value="신맛 : " disabled/>
      <input type="text" class="a" style="width:50px" name="flavorSour" value="" required>
    	<input type="text" class="a r" value=" / 5" disabled/>
    </table>
      </div>
    </div>
    <div class="col-md-12 mt-2">
      <textarea name="comment" rows="10" class="form-control" placeholder="술술 입력하시酒" style="border:solid 3px black;"></textarea>
    </div>
	<div class="col-md-12 mt-4" >
		<table display="inline-block">

		<input type="text" class="tag" value="#" disabled/>
		<input type="text" maxlength="10" class="tagValue" name="tag1"/>
		&nbsp;

		<input type="text" class="tag" value="#" disabled/>
		<input type="text" maxlength="10" class="tagValue" name="tag2"/>
		&nbsp;

		<input type="text" class="tag" value="#" disabled/>
		<input type="text" maxlength="10" class="tagValue" name="tag3"/>

		</table>
    </div>
		
		<div class="col-md-12" align="center">
			<br />
			<a th:href="@{/getBoardMyList}" class="btn btn-outline-dark">목록</a>&nbsp;&nbsp;&nbsp;
			<input type="submit" class="btn btn-success" value="등록" />
		</div>
		</div>
	</form>
</body>
</html>
