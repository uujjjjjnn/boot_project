<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+HK:wght@500&family=Noto+Serif+KR&display=swap');
.f {
	font-family: 'Noto Serif KR', serif;
}
.a {
	font-size:1.3em; 
	width:240px;
	height:30px;
	border: none; 
	border-bottom: solid 3px black;
	text-align: center;
}
.l {
	width:100px;
	background:none;
	text-align:right;
}
.r {
	width:90px;
	background:none;
	text-align:left;
}
.tag {
	font-size:1em; 
	width:15px;
	height:20px;
	border: none; 
	border-bottom: solid 3px black; 
	background:none;
	color:gray; 
}
.tagValue {
	font-size:1em; 
	width:170px;
	height:20px;
	border: none; 
	border-bottom: solid 3px black; 
	color:gray;
}
</style>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" 
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" 
		crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<title class="f">&#127866;&#128172;&#127866;&#128172;</title>
</head>
<body class="f">
<div class="container" th:align="center">
<div class="mt-4 p-3 mb-3 bg-success text-white rounded">
	<h3>다같이 주절주절<span style="background:none;">&#127867;&#128491;</span></h3>
	<h5><font class="bg bg-light text-dark" th:text="|${session.member.name}(${session.member.MemberId})|"></font>주주님 환영하주</h5>
</div>

<!-- nav -->
<ul class="nav nav-tabs nav-fills nav-justified">
  <li class="nav-item">
    <span style="font-size:1.1em">&#127866;&#128172;&#127866;&#128172;</span>
  </li>
  <li class="nav-item">
    <a class="nav-link" style="color:black;" th:href="@{/getMemberInfo}">시크릿주주</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" style="color:black;" th:href="@{/getBoardList}">다같이 주절주절</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" style="color:black;" th:href="@{/getBoardMyList}">나혼자 주절주절</a>
  </li>
  <th:block th:if="${member.memberId=='admin'}">
    <li class="nav-item">
    <a class="nav-link" style="color:black;" th:href="@{/getMemberList}">주주총회</a>
  </li>
  </th:block>
  <li class="nav-item">
    <a class="nav-link" style="color:black;" th:href="@{/logout}">떠나주</a>
  </li>
</ul>
<!-- nav -->

<div class="container mt-4 ml-auto mr-auto">
	<form th:action="@{/updateBoard}" method="post" >
		<input type="hidden" name="seq" class="form-control" th:value="${board.seq}">
		<div class="wrapper" text-align="center" style="padding-top:50px;">
		<div >
		<div class="row">
		
</div>

	<div class="row">
        <div class="col-md-4 mb-5">		
 		 	<input type="text" class="a" style="border-bottom:solid 2px gray;" name="name" th:value="${board.member.getName()}" readonly>
		</div>
        <div class="col-md-4">		
 		 	<input type="text" class="a" style="border-bottom:solid 2px gray;" name="gender" th:value="${board.member.getGender()}" readonly>
		</div>
        <div class="col-md-4">		
 		 	<input type="text" class="a" style="border-bottom:solid 2px gray;" name="age" th:value="${board.member.getAge()}" readonly>
		</div>
	</div>
      <div class="row">
      <div class="col-md-3 mb-4">
      <select name="type" class="a">
      <option name="type" th:text="${board.getType()}" disabled selected></option>
      </select>
		</div>
	  <div class="col-md-3 ">
      <input type="text" class="a" name="itemName" th:attr="value=${board.getItemName()}" readonly>
    </div>
     <div class="col-md-3 ">
     <table>
      <input type="text" class="a" style="width:150px;" name="degree" th:value="${board.getDegree()}" required>
    	<input type="text" class="a r" style="width:90px" value=" %" disabled/>
     </table>
    </div>
     <div class="col-md-3 ">
     <table>
        <input type="text" class="a l"  style="width:110px"value="만족도 : " disabled/>
      <input type="text" class="a" style="width:40px" name="score" th:value="${board.getScore()}" required>
    	<input type="text" class="a r" value=" / 5" disabled/>
     </table>
    </div>
		</div>

  <div class="row">
      
    <div class="col-md-3 mb-5">
    <table display="inline-block">
    	<input type="text" class="a l"  value="단맛 : " disabled/>
      <input type="text" class="a" style="width:50px" name="flavorSweet" th:value="${board.getFlavorSweet()}" required>
    	<input type="text" class="a r" value=" / 5" disabled/>
    </table>
    </div>
    <div class="col-md-3 mb-5">
    <table display="inline-block">
    	<input type="text" class="a l"  value="탄산 : " disabled/>
      <input type="text" class="a" style="width:50px" name="flavorPop" th:value="${board.getFlavorPop()}" required>
    	<input type="text" class="a r" value=" / 5" disabled/>
    </table>
    </div>
      
    <div class="col-md-3 mb-5">
    <table display="inline-block">
    	<input type="text" class="a l"  value="바디 : " disabled/>
      <input type="text" class="a" style="width:50px" name="flavorBody" th:value="${board.getFlavorBody()}" required>
    	<input type="text" class="a r" value=" / 5" disabled/>
    </table>
    </div>
    <div class="col-md-3 mb-5">
    <table display="inline-block">
    	<input type="text" class="a l"  value="신맛 : " disabled/>
      <input type="text" class="a" style="width:50px" name="flavorSour" th:value="${board.getFlavorSour()}" required>
    	<input type="text" class="a r" value=" / 5" disabled/>
    </table>
      </div>
    </div>

    <div class="col-md-12 mt-4 mb-5">
      <textarea name="comment" class="form-control" style="border:solid 2px black;" th:text="${board.getComment()}"></textarea>
    </div>
    	<div class="col-md-12 mt-4" >
		<table display="inline-block">

		<input type="text" class="tag" value="#" disabled/>
		<input type="text" class="tagValue" name="tag1" th:value="${board.getTag1()}"/>
		&nbsp;

		<input type="text" class="tag" value="#" disabled/>
		<input type="text" class="tagValue" name="tag2" th:value="${board.getTag2()}"/>
		&nbsp;

		<input type="text" class="tag" value="#" disabled/>
		<input type="text" class="tagValue" name="tag3" th:value="${board.getTag3()}"/>

		</table>
	</div>
		<div class="col-md-12" align="center">
			<br />
			<a th:href="@{/getBoardList}" class="btn btn-outline-dark">목록가기</a>
			<th:block th:if="${session['member'].memberId eq board.member['memberId']}">
    &nbsp;&nbsp;&nbsp;<input type="submit" class="btn btn-warning" value="수정" />&nbsp;&nbsp;&nbsp;
			<a th:href="@{/deleteBoard(seq=${board.seq})}" class="btn btn-danger">삭제</a>

</th:block>

			
		</div>
		</div>
	</form>
</body>
</html>
