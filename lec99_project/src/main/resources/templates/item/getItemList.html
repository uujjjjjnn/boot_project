<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<title>ㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇ</title>
</head>
<body>
<div class="container" th:align="center">
	<h3>내 기록</h3>
</div>
<!-- navibar -->
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        <a class="nav-link" th:href="@{/getBoardList}">자유게시판</a>
        <a class="nav-link" th:href="@{/getMemberInfo}">마이페이지</a>
      </div>
    </div>
  </div>
</nav> <!-- navibar -->

<div class="container mt-4 ml-auto mr-auto">
	<form action="getItemList" method="get">
	<div class="row mt-3 justify-content-center">
		<div class="col-auto me-1">
			<select class="form-select" name="searchType" id="searchType">
				<option value="" disabled>검색</option>
				<option value="id" th:selected="${st} == 'id'">상품명</option>	
				<option value="type" th:selected="${st} == 'type'">주종</option>	
			</select>		
		</div>
		<div class="col-3 me-1">
			<input class="form-control me-2" name="searchWord" type="text" />		
		</div>
		<div class="col-5 bm-10">
			<input type="reset" class="btn btn-outline-warning me-2" value="초기화" />&nbsp;&nbsp;
			<input type="submit" class="btn btn-outline-success me-2" value="Search" />&nbsp;&nbsp;
			<a th:href="insertItem" class="btn btn-success">기록하기</a>
		</div>
	</div>
		<table class="table">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">주종</th>
		      <th scope="col">상품명</th>
		      <th scope="col">도수</th>
		      <th scope="col">단맛</th>
		      <th scope="col">청량감</th>
		      <th scope="col">바디감</th>
		      <th scope="col">신맛</th>
		      <th scope="col">만족도</th>
		      <th scope="col">한 줄 평가</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="item, state : ${pagedResult.getContent()}">
		      <th th:text="${item.type}"></th>
<!-- 		      <td>
		      	<span th:if="${board.contentType == '공지'}" style="background:none;font-size:1em">&#128204;</span>
		      	<a th:if="${board.contentType == '공지'}" th:href="@{/getBoard(seq=${board.seq})}" th:text="${board.title}"></a>
		      	<a th:if="${board.contentType != '공지'}" th:href="@{/getBoard(seq=${board.seq})}" th:text="${board.title}"></a>	
		      		<th:block th:if="${not #strings.isEmpty(board.fileName)}">
		      		<span style="background:none;font-size:1em">&#128444;</span>
			      	</th:block>
		      </td> -->
		      	<td><a th:href="@{/updateItem(id=${item.id})}" th:text="${item.id}"></a></td>
		      	<td th:text="${item.degree}"></td>
		      	<td th:text="${item.flavorSweet}"></td>
		      	<td th:text="${item.flavorPop}"></td>
		      	<td th:text="${item.flavorBody}"></td>
		      	<td th:text="${item.flavorSour}"></td>
		      	<td>
		      	<th:block th:if="${item.score ge 4}">
			      	<span style="background:none;font-size:1em">&#128150;</span>
		      	</th:block>
		      		<span th:text="${item.score}"></span>
		      </td>
		      	<td th:text="${item.comment}"></td>
		      	<!-- 
		      	<td>
		      	<th:block th:if="${member.role == 'ADMIN'}">
		      		<span style="backgroune:none;font-size:1em;">&#128150;</span>
		      	</th:block>
			    <span th:text="${member.role}"></th>
		      	</td>
		      	 -->
		    </tr>
		  </tbody>
		</table>
	</form>
</div>
</body>
</html>
