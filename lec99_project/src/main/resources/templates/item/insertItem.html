<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">   
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<title>기록하기</title>
</head>
<body>
	<div class="container" align="center">
		<form action="insertItem" method="post" border="2" >
	<h1 style="height:100px">기록하기</h1>
  <div class="form-row">
    <div class="col-md-12">
	<label for="validationDefault01" align="left">주종</label>
      <input type="text" class="form-control" id="validationDefault01" name="type" value="" required>
    </div>
  </div>
      <label for="validationDefault01" align="left">상품명</label>
      <input type="text" class="form-control" id="validationDefault01" name="id" value="" required>
    </div>
    <div class="col-md-12">
      <label for="validationDefault02">도수</label>
      <input type="text" class="form-control" id="validationDefault01" name="degree" value="" required>
    </div>
    <div class="col-md-6">
      <label for="validationDefault02">단맛</label>
      <input type="number" step="0.1" min="0" max="5" class="form-control" id="validationDefault01" name="flavorSweet" value="" required>
    </div>
    <div class="col-md-6">
      <label for="validationDefault02">청량감</label>
      <input type="number" step="0.1" min="0" max="5"class="form-control" id="validationDefault01" name="flavorPop" value="" required>
    </div>
    <div class="col-md-6">
      <label for="validationDefault02">바디감</label>
      <input type="number" step="0.1" min="0" max="5" class="form-control" id="validationDefault01" name="flavorBody" value="" required>
    </div>
    <div class="col-md-6">
      <label for="validationDefault02">신맛</label>
      <input type="number" step="0.1" min="0" max="5" class="form-control" id="validationDefault01" name="flavorSour" value="" required>
    </div>
    <div class="col-md-12">
      <label for="validationDefault02">만족도</label>
      <input type="number" step="0.1" min="0" max="5" class="form-control" id="validationDefault01" name="score" value="" required>
    </div>
    <div class="col-md-12">
      <label for="validationDefault02">한 줄 평가</label>
      <input type="text" class="form-control" id="validationDefault01" name="comment" value="" required>
    </div>
    
  </div>
 
  
  <button class="btn btn-success" type="submit">기록하기</button>
</form>
	</div>
</body>
</html>
