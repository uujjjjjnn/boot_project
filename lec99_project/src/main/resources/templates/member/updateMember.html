<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">   
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<title>회원수정</title>
</head>
<body>
	<div class="container" align="center">
		<form action="updateMember" method="post" border="2" >
	<h1 style="height:100px">회원수정</h1>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault01" align="left">아이디</label>
      <input type="text" class="form-control" id="validationDefault01" name="id" th:value="${member.id}" readonly>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationDefault02">비밀번호</label>
      <input type="text" class="form-control" id="validationDefault01" name="password" th:value="${member.password}">
    </div>
  </div> 
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault03">이름</label>
      <input type="text" class="form-control" id="validationDefault02" name="name" th:value="${member.name}">
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationDefault04">닉네임</label>
      <input type="text" class="form-control" id="validationDefault03" name="nick" th:value="${member.nick}">
    </div>
    </div>
    <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault05">연락처</label>
      <input type="text" class="form-control" id="validationDefault05" name="tel" th:value="${member.tel}">
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationDefault06">지역</label>
      <select class="custom-select" id="validationDefault04" name="region" >
        <option name="region" th:text="${member.region}" selected disabled></option>
        <option name="region" value="답십리동">답십리동</option>
        <option name="region" value="용신동">용신동</option>
        <option name="region" value="이문동">이문동</option>
        <option name="region" value="장안동">장안동</option>
        <option name="region" value="전농동">전농동</option>
        <option name="region" value="제기동">제기동</option>
        <option name="region" value="청량리동">청량리동</option>
        <option name="region" value="회기동">회기동</option>
        <option name="region" value="휘경동">휘경동</option>
      </select>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationDefault07">주요 활동</label>
      <select class="custom-select" id="validationDefault04" name="role">
        <option selected disabled name="role" th:text="${member.role}"></option>
        <option name="role" value="SELLER">SELLER</option>
        <option name="role" value="BUYER">BUYER</option>      
      </select>
    </div>
  </div>
  <a th:href="@{/getMemberList}" class="btn btn-outline-success">회원목록</a>
  <input type="submit" class="btn btn-success" value="회원수정" />
  <a th:href="@{/deleteMember(id=${member.id})}" class="btn btn-danger">회원삭제</a>
</form>
	</div>
</body>
</html>
